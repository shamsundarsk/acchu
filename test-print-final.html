<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Job Confirmed - ACCHU (Final)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
        }

        .mobile-app {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #e8e8e0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.02em;
        }

        .notification-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .step-progress {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 40px;
            background: #f5f5f0;
            border-bottom: 1px solid #e8e8e0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .step.active,
        .step.completed {
            opacity: 1;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: #1a1a1a;
            color: white;
        }

        .step.completed .step-number {
            background: #22c55e;
            color: white;
        }

        .step-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.05em;
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: #1a1a1a;
        }

        .mobile-main {
            flex: 1;
            overflow-y: auto;
        }

        /* Print Step Styles - FIXED BACKGROUND AND ALIGNMENT */
        .print-step {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .step-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin: 20px 0 40px 0;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
        }

        .qr-frame {
            margin: 20px 0 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-container {
            background: white;
            border: 4px solid #1a1a1a;
            border-radius: 0;
            padding: 30px;
            box-shadow: none;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            height: 100%;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            background: #f0f0f0;
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .qr-pattern {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-squares {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 120px;
            height: 120px;
        }

        .qr-square {
            background: #1a1a1a;
            border-radius: 2px;
        }

        .qr-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.05em;
            text-align: center;
        }

        .scan-instruction {
            margin: 20px 0 40px 0;
            text-align: center;
            color: white;
        }

        .scan-icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: block;
        }

        .scan-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        .scan-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin: 0;
        }

        /* UPI Payment Section */
        .upi-payment-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .upi-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .upi-icon {
            font-size: 20px;
        }

        .upi-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .upi-qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .upi-qr-code {
            width: 220px;
            height: 220px;
            background: white;
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
        }

        .upi-qr-pattern {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upi-qr-squares {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            width: 180px;
            height: 180px;
        }

        .upi-qr-square {
            background: #1a1a1a;
            border-radius: 1px;
        }

        .upi-qr-square:nth-child(odd) {
            background: #1a1a1a;
        }

        .upi-qr-square:nth-child(even) {
            background: transparent;
        }

        .upi-qr-square:nth-child(3n) {
            background: #1a1a1a;
        }

        .upi-qr-square:nth-child(7n) {
            background: transparent;
        }

        .gpay-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #1a1a1a;
        }

        .gpay-icon {
            font-size: 18px;
        }

        .upi-id {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            font-family: monospace;
            text-align: center;
        }

        .upi-instruction {
            font-size: 16px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .mobile-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #f5f5f0;
            border-top: 1px solid #e8e8e0;
            font-size: 12px;
            color: #666;
            margin-top: auto;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }

        .session-id,
        .version {
            font-weight: 500;
        }

        /* Responsive adjustments */

            }

            .upi-qr-pattern {
                width: 180px;

            }

            .upi-qr-squares {
                width: 160px;
                height: 160px;
            }

            .upi-payment-section {
                max-width: 320px;
                padding: 20px;
            }
        }
    </style>
</head>
